<html>
<head>
    <meta charset="utf-8">
    <title>Статистика загрузки кластера "Сергей Королёв"</title>
    <script src="amcharts/amcharts.js"></script>
    <script src="amcharts/serial.js"></script>
    <script src="amcharts/themes/dark.js"></script>
    <script src="amcharts/plugins/export/export.min.js"></script>
    <script src="amcharts/plugins/export/export.config.default.js"></script>
    <script src="amcharts/plugins/dataloader/dataloader.min.js" type="text/javascript"></script>
    <script src="jquery/jquery-1.11.3.min.js"></script>
    <link type="text/css" href="amcharts/plugins/export/export.css" rel="stylesheet">
    <style>
        body {
            color: #bbbbbb;
            background: #3F3F4F;
        }

        #chartDiv {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

<div id="chartDiv">
</div>

<script>
    var chart = AmCharts.makeChart("chartDiv", {
        type: "serial",
        theme: "dark",
        dataDateFormat: "YYYY_MM_DD__HH:NN:SS",
        backgroundAlpha: 1,
        backgroundColor: "#3F3F4F",
        dataLoader: {
            url: "data/out.json"
        },
        titles: [{
            text: "Статистика загрузки кластера \"Сергей Королёв\"",
            size: 24
        }],
        graphs: [{
            id: "qdr_tmp",
            title: "qdr_tmp",
            type: "smoothedLine",
            valueField: "qdr_tmp",
            lineThickness: 2,
            useLineColorForBulletBorder: true
        }, {
            id: "ddr_tmp",
            title: "ddr_tmp",
            type: "smoothedLine",
            valueField: "ddr_tmp",
            lineThickness: 2,
            useLineColorForBulletBorder: true
        }, {
            id: "mem32_tmp_qdr",
            title: "mem32_tmp_qdr",
            type: "smoothedLine",
            valueField: "mem32_tmp_qdr",
            lineThickness: 2,
            useLineColorForBulletBorder: true
        }, {
            id: "mem_qdr_tmp",
            title: "mem_qdr_tmp",
            type: "smoothedLine",
            valueField: "mem_qdr_tmp",
            lineThickness: 2,
            useLineColorForBulletBorder: true
        }, {
            id: "sum",
            title: "sum",
            type: "smoothedLine",
            valueField: "sum",
            lineThickness: 2,
            useLineColorForBulletBorder: true
        }],
        valueAxes: [{
            axisAlpha: 0,
            position: "left"
        }],
        chartScrollbar: {
            graph: "sum",
            oppositeAxis: false,
            offset: 120,
            scrollbarHeight: 80,
            backgroundAlpha: 0,
            selectedBackgroundAlpha: 0.1,
            selectedBackgroundColor: "#888888",
            graphFillAlpha: 0,
            graphLineAlpha: 0.5,
            selectedGraphFillAlpha: 0,
            selectedGraphLineAlpha: 1,
            color: "#AAAAAA"
        },
        chartCursor: {
            valueLineEnabled: true,
            valueLineBalloonEnabled: true,
            cursorAlpha: 0,
            valueLineAlpha: 0.2
        },
        categoryField: "ts",
        categoryAxis: {
            minHorizontalGap: 100,
            labelRotation: 45,
            minorGridEnabled: true
        },
        legend: {
            backgroundAlpha: 1,
            backgroundColor: "#3F3F4F"
        },
        export: AmCharts.exportCFG,
        creditsPosition: "bottom-right"
    });
</script>
</body>
</html>
