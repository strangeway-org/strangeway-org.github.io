<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Статистика загрузки кластера "Сергей Королёв"</title>
        <script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
        <script src="js/highcharts.js" type="text/javascript"></script>
        <style type="text/css">
            .highcharts-legend-item tspan {
                font-size: 20px;
                font-family: monospace;
            }
        </style>
    </head>
    <body>
        <div id="container" style="width: 1280px; height: 800px; margin: 0 auto"></div>

        <script type="text/javascript">
            $(function () {
                $.getJSON('time.json', function (data) {
                    var seriesData = [];
                    $.each(data, function (key, val) {
                        var rowData = [];

                        $.each(val.points, function (pointKey, pointVal) {
                            rowData.push([
                                new Date(pointVal.timeStamp),
                                pointVal.value
                            ]);
                        });

                        seriesData.push({
//                            type: 'area',
                            name: val.name,
                            data: rowData
                        });
                    });

                    var chart = {
                        chart: {
                            zoomType: 'x',
                            spacingRight: 20
                        },
                        title: {
                            text: 'Статистика загрузки кластера "Сергей Королёв"'
                        },
                        xAxis: {
                            type: 'datetime',
                            maxZoom: 3600000, // 1 hour
                            title: {
                                text: null
                            }
                        },
                        plotOptions: {
                            line: {
                                fillColor: 'transparent',
                                lineWidth: 1,
                                marker: {
                                    enabled: false
                                },
                                shadow: false,
                                states: {
                                    hover: {
                                        lineWidth: 1
                                    }
                                },
                                threshold: null
                            }
                        },
                        yAxis: {
                            title: {
                                text: 'Суммарное время задач по очередям, с'
                            }
                        },
                        series: seriesData
                    };

                    $('#container').highcharts(chart);
                });
            });
        </script>
    </body>
</html>
